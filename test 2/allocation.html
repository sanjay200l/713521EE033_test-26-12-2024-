<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Allocation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
        }
        h1 {
            font-family: 'Fira Sans', sans-serif;
            font-size: 2.8rem;
            color: #2d3436;
        }
        label {
            font-weight: bold;
            color: #34495e;
        }
        .btn-primary {
            background-color: #6c5ce7;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4834d4;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #dfe6e9;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Driver Allocation</h1>
        <div class="card p-4 mt-4">
            <form id="driverAllocationForm">
                <div class="form-group">
                    <label for="busNumber">Bus Number:</label>
                    <input type="text" id="busNumber" class="form-control" placeholder="Enter the bus number" required>
                </div>
                <div class="form-group">
                    <label for="driverName">Driver Name:</label>
                    <input type="text" id="driverName" class="form-control" placeholder="Enter the driver's name" required>
                </div>
                <div class="form-group">
                    <label for="shiftTime">Shift Time:</label>
                    <input type="time" id="shiftTime" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Allocate Driver</button>
            </form>
            <div id="allocationOutput" class="output mt-3 d-none"></div>
        </div>
    </div>
    <script>
        document.getElementById('driverAllocationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const busNumber = document.getElementById('busNumber').value.trim();
            const driverName = document.getElementById('driverName').value.trim();
            const shiftTime = document.getElementById('shiftTime').value;

            if (!busNumber || !driverName || !shiftTime) {
                alert('Please fill in all the fields.');
                return;
            }

            const output = `Driver <b>${driverName}</b> has been allocated to bus <b>${busNumber}</b> for the <b>${shiftTime}</b> shift.`;
            const allocationOutput = document.getElementById('allocationOutput');
            allocationOutput.innerHTML = output;
            allocationOutput.classList.remove('d-none');
        });
    </script>
</body>
</html>
