<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
        }
        h1 {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.8rem;
            color: #d35400;
        }
        label {
            font-weight: 600;
            color: #2c3e50;
        }
        .btn-primary {
            background-color: #e74c3c;
            border: none;
        }
        .btn-primary:hover {
            background-color: #c0392b;
        }
        .output {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff3e0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Route Planner</h1>
        <div class="card p-4 mt-4">
            <form id="routePlannerForm">
                <div class="form-group">
                    <label for="startPoint">Starting Point:</label>
                    <input type="text" id="startPoint" class="form-control" placeholder="Enter your starting point" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" class="form-control" placeholder="Enter your destination" required>
                </div>
                <div class="form-group">
                    <label for="preferences">Preferences (Optional):</label>
                    <select id="preferences" class="form-control">
                        <option value="">Select a preference</option>
                        <option value="shortest">Shortest Route</option>
                        <option value="scenic">Scenic Route</option>
                        <option value="fastest">Fastest Route</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Find Route</button>
            </form>
            <div id="routeOutput" class="output mt-3 d-none"></div>
        </div>
    </div>
    <script>
        document.getElementById('routePlannerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const startPoint = document.getElementById('startPoint').value.trim();
            const destination = document.getElementById('destination').value.trim();
            const preferences = document.getElementById('preferences').value;

            if (!startPoint || !destination) {
                alert('Please enter both starting point and destination.');
                return;
            }

            let preferenceText = preferences ? `based on your preference for a ${preferences} route` : '';
            const output = `Your route from <b>${startPoint}</b> to <b>${destination}</b> has been calculated ${preferenceText}.`;
            
            const routeOutput = document.getElementById('routeOutput');
            routeOutput.innerHTML = output;
            routeOutput.classList.remove('d-none');
        });
    </script>
</body>
</html>
