<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: #fff;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #ffda79;
        }
        label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
        }
        .btn-success {
            background-color: #00b894;
            border: none;
        }
        .btn-success:hover {
            background-color: #019875;
        }
        .output {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8efba;
            color: #2d3436;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Contact Us</h1>
        <div class="card p-4 mt-4">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </form>
            <div id="contactOutput" class="output mt-3 d-none"></div>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert('Please fill in all the fields.');
                return;
            }

            const output = `Thank you, <b>${name}</b>! Your message has been received. We will respond to you at <b>${email}</b> shortly.`;
            const contactOutput = document.getElementById('contactOutput');
            contactOutput.innerHTML = output;
            contactOutput.classList.remove('d-none');
        });
    </script>
</body>
</html>
